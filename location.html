<!DOCTYPE html>
<html>
<head>
  <title>Location Tracker</title>
</head>
<body>

<button onclick="showPopup()">Show Popup</button>

  <div id="overlay"></div>
  <div id="popup">
    <h2>Hello!</h2>
    <p>This is your popup message.</p>
    <button class="close-btn" onclick="hidePopup()">Close</button>
  </div>

  <script>
    function showPopup() {
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function hidePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>



  
  <h2>Ilagay ang iyong pangalan at i-click ang Save My Location</h2>

  <label for="name">Pangalan:</label><br>
  <input type="text" id="name" name="name" placeholder="I-type ang pangalan mo"><br><br>

  <button onclick="getLocation()">Save My Location</button>

  <script>
    function getLocation() {
      const name = document.getElementById("name").value;

      if (!name) {
        alert("Pakilagay muna ang pangalan.");
        return;
      }

      navigator.geolocation.getCurrentPosition(function(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        fetch('https://script.google.com/macros/s/AKfycbwJ1t-TDHoKBwxyL3aR2koOOppsbJw6a9E7vfG7mX5jBWdf2CniIqDu1HfAsPFvtJCA/exec', {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, latitude, longitude })
        });
      });
    }
  </script>
</body>
</html>
