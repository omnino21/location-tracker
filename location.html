<!DOCTYPE html>
<html>
<head>
  <title>Get My Location</title>
</head>
<body>
  <h2>Click to Save Your Location</h2>
  <button onclick="saveLocation()">Save My Location</button>
  <p id="status"></p>

  <script>
    function saveLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          const scriptURL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLin3hWnhyo8WNwo_LDAIiWrwn9lAjoSmy_gD_tteXRSoYVQcn3f-c2dqkgc_YjdOcPqT72l_QgT_YB2wsjOKoqL28I3PG6sZD63zB4uMvEsPVvvwDKfsn6E6mdAy61gmvLwWqst3WQe-HES2nyuw9b8i5su_Yd9w0W_pyaG9XH1hayAK1hJ8IJOSa4WEvNhhhXSvi-UCUwZszsxdx21u5FKw7fCJFj1SAxIn4JbwdO8CvKw6npzeqXgwUw_zBV57yuAaLzE2iEv6k35AEnzANf_nR0thw&lib=MBGYCCjVwNOdW1W7Ig7hs4Jdncpr9ASqe";
          fetch(`${scriptURL}?lat=${lat}&lon=${lon}`)
            .then(response => response.text())
            .then(data => {
              document.getElementById("status").innerText = data;
            })
            .catch(error => {
              document.getElementById("status").innerText = "Error: " + error;
            });
        }, function(error) {
          document.getElementById("status").innerText = "Permission denied or unavailable.";
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }
  </script>
</body>
</html>
