<!DOCTYPE html>
<html>
<head>
  <title>Location Tracker</title>
</head>
<body>
  <h2>Ilagay ang iyong pangalan at i-click ang button</h2>

  <label for="name">Pangalan:</label><br>
  <input type="text" id="name" name="name" placeholder="I-type ang pangalan mo"><br><br>

  <button onclick="getLocation()">Save My Location</button>

  <script>
    function getLocation() {
      const name = document.getElementById("name").value;

      if (!name) {
        alert("Pakilagay muna ang pangalan.");
        return;
      }

      navigator.geolocation.getCurrentPosition(function(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        fetch('https://script.google.com/macros/s/AKfycbzJV2dxk7M1s1RtnpjCLjMWGCB76TNN6SkxmqaFgU4/dev', {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, latitude, longitude })
        });
      });
    }
  </script>
</body>
</html>
